---
- name: Execute sql script
  hosts: dboracle21.localdomain
  tasks:
  - name: Execute sql script
    shell: $ORACLE_HOME/bin/sqlplus -s mvega/x@ORCLPDB1 @/scripts/oracle/ts.sql
    environment: 
      ORACLE_HOME: "/opt/oracle/product/21c/dbhome_1"
      PATH: "/opt/oracle/product/21c/dbhome_1/bin"
    args:
      chdir: "/scripts" 
    become: true
    become_method: su
    become_user: oracle
    become_exe: 'sudo su -'